- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app: limitless-plains-5091
  on:
    repo: cekcbj/twitterclone
    run:
    - "rake db:migrate"
